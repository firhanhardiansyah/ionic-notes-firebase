<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input type="text" [(ngModel)]="note.description"></ion-input>
    </ion-item>
  </div>

  <div class="spacer"></div>

  <ion-row>
    <ion-col size="6">
      <ion-button (click)="updateNote()" color="warning" expand="block">
        <ion-icon slot="start" name="save"></ion-icon>
        Update
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="deleteNote()" color="danger" expand="block">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
